config:
  api_name: level_zero
  loader_lib_names: ["libze_loader.so.1"]
  icd_namespace: "Cal::Client::Icd::LevelZero"
  rpc_namespace: "Cal::Rpc::LevelZero"
  daemon_namespace: "Cal::Service::Apis::LevelZero"
  icd_dispatch_table_type:
    "core": "ze_dditable_t"
    "sysman": "zes_dditable_t"
    "tools": "zet_dditable_t"

  icd_init_dispatch_table_func_name_format: "initL0{}Ddi"
  icd_get_extenion_func_addr_func_name: "getL0ExtensionFuncionAddressRpcHelper"
  icd_acquire_global_object: "auto *globalPlatform = Cal::Client::Icd::icdGlobalState.getL0Platform()"
  icd_acquire_channel: "globalPlatform->getRpcChannel()"
  result_type: ze_result_t
  result_success: ZE_RESULT_SUCCESS
  ddi_format_regexp0:
    from: "([^\\.]*\\.)*(zes|zet|ze)(.*)"
    to: "\\1pfn\\3"
  ddi_format_regexp1_category:
    from: "pfn{category}"
    to: "pfn"
  file_headers:
    common: []
    rpc_messages_h:
      - '#include "shared/l0_opaque_list_serialization.h"'
      - '#include "level_zero/ze_api.h"'
      - '#include "level_zero/ze_ddi.h"'
      - '#include "level_zero/zes_api.h"'
      - '#include "level_zero/zes_ddi.h"'
      - '#include "level_zero/zet_api.h"'
      - '#include "level_zero/zet_ddi.h"'
    icd_h:
      - '#include "shared/log.h"'
      - '#include "shared/shmem_transfer_desc.h"'
      - '#include "client/icd/level_zero/api_customization/icd_level_zero_api.h"'
      - '#include "client/icd/level_zero/api_customization/icd_level_zero_api_sysman.h"'
      - '#include "level_zero/ze_api.h"'
      - '#include "level_zero/ze_ddi.h"'
      - '#include "level_zero/zes_api.h"'
      - '#include "level_zero/zes_ddi.h"'
      - '#include "level_zero/zet_api.h"'
      - '#include "level_zero/zet_ddi.h"'
    icd_cpp:
      - '#include "client/icd/level_zero/icd_level_zero.h"'
      - '#include "client/icd/icd_page_fault_manager.h"'
