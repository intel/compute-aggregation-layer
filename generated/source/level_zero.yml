config :
    api_name : level_zero
    loader_lib_names : ["libze_loader.so.1"]
    icd_namespace : "Cal::Icd::LevelZero"
    rpc_namespace : "Cal::Rpc::LevelZero"
    daemon_namespace : "Cal::Service::Apis::LevelZero"
    icd_dispatch_table_type : ze_dditable_t
    icd_init_dispatch_table_func_name : initL0Ddi
    icd_get_extenion_func_addr_func_name : "getL0ExtensionFuncionAddressRpcHelper"
    icd_acquire_global_object : "auto *globalL0Platform = Cal::Icd::icdGlobalState.getL0Platform();"
    icd_acquire_channel : "globalL0Platform->getRpcChannel();"
    result_type: ze_result_t
    result_success: ZE_RESULT_SUCCESS
    ddi_format_regexp0 :
      from : "([^\\.]*\\.)*ze(.*)"
      to : "\\1pfn\\2"
    ddi_format_regexp1_category :
      from : "pfn{category}"
      to : "pfn"
    file_headers :
      common : []
      rpc_messages_h:
        - "#include \"level_zero/ze_api.h\""
        - "#include \"level_zero/ze_ddi.h\""
      rpc_messages_cpp:
        - "#include \"icd/icd_level_zero.h\""
      icd_h:
        - "#include \"icd/icd_level_zero.h\""
      api:
        - "#include \"level_zero/ze_api.h\""

