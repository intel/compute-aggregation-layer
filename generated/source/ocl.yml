config :
    api_name : ocl
    loader_lib_names : ["libOpenCL.so", "libOpenCL.so.1"]
    icd_namespace : "Cal::Icd::Ocl"
    rpc_namespace : "Cal::Rpc::Ocl"
    daemon_namespace : "Cal::Service::Apis::Ocl"
    icd_dispatch_table_type : cl_icd_dispatch
    icd_init_dispatch_table_func_name : initOclIcdDispatchTable
    icd_get_extenion_func_addr_func_name : getOclExtensionFuncionAddressRpcHelper
    icd_acquire_global_object : "auto *globalOclPlatform = Cal::Icd::icdGlobalState.getOclPlatform();"
    icd_acquire_channel : "globalOclPlatform->getRpcChannel();"
    result_type : cl_int
    result_success : CL_SUCCESS
    file_headers :
      common : []
      rpc_messages_h:
        - "#ifdef SLIM_OCL"
        - "#   include \"ocl_slim_def.h\""
        - "#else "
        - "#   include \"shared/ocl_fat_def.h\""
        - "#endif"
      rpc_messages_cpp:
        - "#include \"icd/icd_ocl.h\""
      icd_h:
        - "#include \"icd/icd_ocl.h\""
      api:
        - "#define CL_TARGET_OPENCL_VERSION 300"
        - "#include <CL/cl.h>"
        - "#include <CL/cl_ext.h>"
      
    unimplemented:
        - clSetCommandQueueProperty # Deprecated 1.0
# GL-sharing, intentionally left unsupported in aggregation layer:
        - clCreateFromGLBuffer
        - clCreateFromGLTexture2D
        - clCreateFromGLTexture3D
        - clCreateFromGLRenderbuffer
        - clGetGLObjectInfo
        - clGetGLTextureInfo
        - clEnqueueAcquireGLObjects
        - clEnqueueReleaseGLObjects
        - clGetGLContextInfoKHR
        - clCreateEventFromGLsyncKHR
        - clCreateFromGLTexture
        - clCreateFromEGLImageKHR
        - clEnqueueAcquireEGLObjectsKHR
        - clEnqueueReleaseEGLObjectsKHR
        - clCreateEventFromEGLSyncKHR

# D3D/DX-sharing, intentionally left unsupported in aggregation layer:
        - clGetDeviceIDsFromD3D10KHR
        - clCreateFromD3D10BufferKHR
        - clCreateFromD3D10Texture2DKHR
        - clCreateFromD3D10Texture3DKHR
        - clEnqueueAcquireD3D10ObjectsKHR
        - clEnqueueReleaseD3D10ObjectsKHR
        - clGetDeviceIDsFromD3D11KHR
        - clCreateFromD3D11BufferKHR
        - clCreateFromD3D11Texture2DKHR
        - clCreateFromD3D11Texture3DKHR
        - clCreateFromDX9MediaSurfaceKHR
        - clEnqueueAcquireD3D11ObjectsKHR
        - clEnqueueReleaseD3D11ObjectsKHR
        - clGetDeviceIDsFromDX9MediaAdapterKHR
        - clEnqueueAcquireDX9MediaSurfacesKHR
        - clEnqueueReleaseDX9MediaSurfacesKHR
        
# WIP : 
        - clEnqueueMapImage
       
# Callbacks, intentionally left for later
        - clEnqueueSVMFree
        - clEnqueueNativeKernel
        - clSetProgramReleaseCallback
        - clSetContextDestructorCallback
        - clSetMemObjectDestructorCallback

    functions :
        - name : clGetPlatformIDs
          special_handling : 
                icd : 
                    handler_only_suffix : "RpcHelper" # Dedicated handling as CAL platform name
                rpc :
                    dont_generate_rpc_handler : True
          cacheable :
                    on_server : True
                    on_client : True
                    based_on :
                        - 0 : value
                          1 : not_null
                          2 : not_null
          returns :
                    type : cl_int
                    kind : scalar
                    default : "CL_DEVICE_NOT_AVAILABLE"
          args :
                 0 :
                    name : num_entries
                    type : cl_uint
                    kind : scalar
                 1 :
                    name : platforms
                    type : "cl_platform_id*"
                    kind : ptr_array
                    kind_details :
                        num_elements: "num_entries"
                        can_be_null : True
                        element :
                            type : cl_platform_id
                            kind : scalar
                        server_access : write
                 2 :
                    name : num_platforms
                    type : "cl_uint*"
                    kind : ptr_array
                    kind_details :
                        num_elements: "1"
                        can_be_null : True
                        element :
                            type : cl_uint
                            kind : scalar
                        server_access : write

